<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 300px; font-family: sans-serif; }
        .highlight { color: #3ecf8e; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>User Profile</h2>
        <p><strong>ID:</strong> {{ user.user_id }}</p>
        <p><strong>password:</strong> <span class="highlight">{{ user.password }}</span></p>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

</body>
</html>
